<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 70vh"
>
  <div class="alert alert-danger" role="alert" *ngIf="!state.state">
    Geçersiz Link
  </div>
  <div class="col-md-4" *ngIf="state.state">
    <div class="d-flex justify-content-center align-items-center flex-column">
      <h2>Şifre Güncelleme!</h2>
      <h3>Lütfen yeni şifrenizi belirleyiniz!</h3>
    </div>
    <div class="card p-5">
      <div class="mb-3">
        <label for="newPassword" class="form-label">Yeni Şifre</label>
        <input
          type="password"
          class="form-control"
          id="newPassword"
          placeholder="**************"
          #txtPassword
        />
      </div>
      <div class="mb-3">
        <label for="newPasswordConfirm" class="form-label"
          >Yeni Şifreyi Doğrula</label
        >
        <input
          type="password"
          class="form-control"
          id="newPasswordConfirm"
          placeholder="**************"
          #txtPasswordConfirm
        />
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          style="float: right"
          (click)="updatePassword(txtPassword.value, txtPasswordConfirm.value)"
        >
          Güncelle
        </button>
      </div>
    </div>
  </div>
</div>
