<div class="row mt-5">
  <div *ngFor="let product of products" class="col-lg-3 col-md-4 col-sm-6 my-5">
    <div class="card">
      <img
        [src]="product.imagePath ?? '../../../../../assets/default-product.png'"
        class="card-img-top"
        alt="..."
        style="height: 300px; object-fit: cover"
      />
      <div class="card-body">
        <h2 class="card-title">{{ product.name }}</h2>
        <div class="d-flex justify-content-between align-items-center">
          <span>{{ product.price | currency : "â‚º" }}</span>

          <a (click)="addToBasket(product)" class="btn btn-primary float-end"
            >Sepete Ekle</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center align-item-center">
  <nav aria-label="Page navigation example ">
    <ul class="pagination">
      <li class="page-item">
        <a
          class="page-link"
          [routerLink]="[
            '/products',
            currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1
          ]"
          aria-label="Previous"
        >
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let pageNo of pageList"
        routerLinkActive="active"
      >
        <a class="page-link" [routerLink]="['/products', pageNo]">{{
          pageNo
        }}</a>
      </li>
      <li class="page-item">
        <a
          class="page-link"
          [routerLink]="[
            '/products',
            currentPageNo + 1 >= totalPageCount
              ? totalPageCount
              : currentPageNo + 1
          ]"
          aria-label="Next"
        >
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
