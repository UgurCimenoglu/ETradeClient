<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="orderCode">
      <th mat-header-cell *matHeaderCellDef>OrderCode</th>
      <td mat-cell *matCellDef="let element">{{ element.orderCode }}</td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>TotalPrice</th>
      <td mat-cell *matCellDef="let element">{{ element.totalPrice | currency : "â‚º" }}</td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let element">{{ element.createdDate }}</td>
    </ng-container>

    <!--ViewDetail column-->
    <ng-container matColumnDef="viewDetail">
      <th mat-header-cell *matHeaderCellDef>Detail</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="material-symbols-outlined pointer" (click)="showDetail(element.id)">preview</mat-icon>
      </td>
    </ng-container>
    <!-- Updated Column -->

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td
        [id]="element.id"
        mat-cell
        *matCellDef="let element"
        appDelete
        (callback)="getOrders()"
        controller="orders"
      ></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="pageChanged()"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
